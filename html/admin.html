      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add Products</button>

      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add to Admin</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Name of Product</label>
                  <input type="text" class="form-control" id="product-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Description of Product</label>
                  <textarea class="form-control" id="message"></textarea>
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Price</label>
                  <input type="text" class="form-control" id="product-price">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Insert Image Link<img src="" alt=""></label>
                  <input type="text" class="form-control" id="product-image">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="add()">Add to Admin</button>
            </div>
            
          </div>
